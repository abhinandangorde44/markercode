        function initMap() {
        infowindow = new google.maps.InfoWindow();

            map: map,
        });

        google.maps.event.addListener(autocomplete, "place_changed", () => {
            place1 = autocomplete.getPlace();
            
            if (place1.geometry.viewport) {
            map.fitBounds(place1.geometry.viewport);
            } else {
            map.setCenter(place1.geometry.location);
            map.setZoom(17);
            }
            marker.setPosition(place1.geometry.location);
            marker.setVisible(true);

            var infowindow = new google.maps.InfoWindow({
            //content: '<b>'+place.name+'<b>'+'<br>'+'<i class=material-icons style=font-size:36px>'+hi+'</i>'
            content:
                "<b>" +
                place1.name +
                "<b>" +
                "<br>" +
                '<i class="material-icons" style="font-size:18px;color:red">place</i>' +
                place1.vicinity +
                "<br>" +
                '<span class="fa fa-star checked"></span>' +
                place1.rating +
                "<br>"+
            '<i class="fa fa-phone" style="font-size:18px"></i>'+'&nbsp&nbsp'+
            place1.formatted_phone_number,
            });
        
            marker.addListener("mouseover", function () {
            infowindow.open(map, marker);
            });
            
            marker.addListener("mouseout", function () {
            infowindow.close(map, marker);
            });
            

        });

        markerClusterer = new MarkerClusterer(map, [], {
                imagePath:
                "https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m",
            });

        function createMarker(place,r) {

            console.log("in infowindow");

                var contentStr =

                "<b>Address :</b>" +
                " " +
                place.formatted_address;
                if (!!place.formatted_phone_number)
                contentStr +=
                    "<br>" + "<b>Phone No. :</b>" + " " + place.formatted_phone_number;

                contentStr += "<br>" + "<b>Type :</b>" + " " + place.types;
